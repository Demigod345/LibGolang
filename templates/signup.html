
                  

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>LibGolang</title>
    <meta name="theme-color" content="#563d7c" />

    <style>
      .bg-image-vertical {
        position: relative;
        overflow: hidden;
        background-repeat: no-repeat;
        background-position: right center;
        background-size: auto 100%;
      }

      @media (min-width: 1025px) {
        .h-custom-2 {
          height: 100%;
        }
      }
    </style>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!-- <link href="/newLogin.css" rel="stylesheet" /> -->
  </head>

  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4">
              <i
                class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                style="color: #709085"
              ></i>
              <span class="h1 fw-bold mb-0"> </span>
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form
                style="width: 23rem"
                action="http://localhost:5000/"
                method="POST"
              >
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Sign Up
                </h3>
                <div class="container">
                  <!-- <% if(message.length>0){ %>
                    <div class="alert alert-primary alert-dismissible">
                      <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
                      <strong>
                        <%= message%>
                      </strong>
                    </div>
                    <% } %> -->
                </div>
                <div class="form-outline mb-4">
                  <input required
                    type="text"
                    id="username"
                    name="username"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input required
                    type="password"
                    id="password"
                    name="password"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline mb-4">
                    <input required
                      type="password"
                      id="passwordC"
                      name="passwordC"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="passwordC">Confirm Password</label>
                  </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="submit">
                    Register
                  </button>
                </div>
                <p>
                  Already have an account?
                  <a href="/login" class="link-info">Login Here</a>
                </p>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="/templates/library.jpg"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
