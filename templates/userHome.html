<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <style>
        td, th{
            text-align: center;
        }        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/user/userHome" >Hi User {.Username} </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/user/userHome">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/userRequests">Requests</a>
            </li>
          </ul>
          <form action="/logout" method="POST" class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Logout</button>
          </form>
        </div>
      </nav>
    <div class="container p-3 my-3 bg-success" style="background-color: rgb(131, 196, 239); border-radius: 1rem;">
        <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">
            Available Books
        </h1>
        <table class="table table-hover table-success table-lg">
            <thead>
                <div style="display: flex; align-items: center; ">
                    <tr>
                        <th scope="col">BookId</th>
                        <th scope="col">Title</th>
                        <th scope="col">Request</th>
                    </tr>

                </div>

            </thead>
            <tbody>
                {{range .Books}}
                {{if .Available }}
                <div style="display: flex; align-items: center; ">
                    <tr>
                        <th scope="row"> {{.BookId}} </th>
                        <td> {{.Title}} </td>
                        <form method="POST" action="http://localhost:8000/user/requestBook">
                            <td>
                                <input name="bookId" type="hidden" value={{.BookId}} />
                                <button class="btn btn-info"> Request Book</button>
                            </td>
                        </form>
                    </tr>

                </div>

                {{ end }}
                {{end}}



            </tbody>
        </table>
    </div>

    <div class="container p-3 my-3 bg-info" style="background-color: aquamarine; border-radius: 1rem;">
        <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">
            Books Out of Stock
        </h1>
        <table class="table table-hover table-info table-lg">
            <thead>
                <tr>
                    <th scope="col">BookId</th>
                    <th scope="col">Title</th>
                </tr>
            </thead>
            <tbody>
                {{range .Books}}
                {{if not .Available }}
                <tr>
                    <th scope="row"> {{.BookId}} </th>
                    <td> {{.Title}} </td>

                </tr>
                {{ end }}
                {{end}}

            </tbody>
        </table>
    </div>

    <div  style="text-align: center;">
        <form method="POST" action="http://localhost:8000/user/requestAdmin">
            <input type="hidden" name="bookId" id="bookId" value= -1
            >
            <button class="btn btn-outline-success btn-lg">
                Request For Admin Privileges
            </button>
        </form>
    </div>


</body>

</html>
