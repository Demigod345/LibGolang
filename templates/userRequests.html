<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="display: flex; align-items: center;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-3 my-3 bg-success" style="background-color: rgb(131, 196, 239); border-radius: 1rem;">
        <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">
            Available Books
        </h1>
        <table class="table table-hover table-success table-lg">
            <thead>
                <tr>
                    <th scope="col">BookId</th>
                    <th scope="col">Title</th>
                    <th scope="col">Request</th>
                </tr>
            </thead>
            <tbody>
                {{range .Books}}
                {{if .Available }}
                <tr>
                    <th scope="row"> {{.BookId}} </th>
                    <td> {{.Title}} </td>
                    <form method="POST" action="http://localhost:8000/requestBook">
                        <td>
                            <input name="bookId" type="hidden" value={{.BookId}} />
                            <button class="btn btn-info"> Request Book</button>
                        </td>
                    </form>
                </tr>
                {{ end }}
                {{end}}



            </tbody>
        </table>
    </div>

    <div class="container p-3 my-3 bg-info" style="background-color: aquamarine; border-radius: 1rem;">
        <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">
            Books Out of Stock
        </h1>
        <table class="table table-hover table-info table-lg">
            <thead>
                <tr>
                    <th scope="col">BookId</th>
                    <th scope="col">Title</th>
                </tr>
            </thead>
            <tbody>
                {{range .Books}}
                {{if not .Available }}
                <tr>
                    <th scope="row"> {{.BookId}} </th>
                    <td> {{.Title}} </td>

                </tr>
                {{ end }}
                {{end}}

            </tbody>
        </table>
    </div>


</body>

</html>
